<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Formulário</title>
</head>
<body>

<h1>Ficha Diagnóstica</h1>

<form action="salvar.php" method="POST" enctype="multipart/form-data">   

    Nome: <input type="text" size="30" name="nome" required><br><br>

    Data de Nascimento: <input type="date" name="data_nascimento" required><br><br>

    Peso: <input type="number" step="0.01" name="peso" required> kg <br><br>
    
    Altura: <input type="number" step="0.01" name="altura" required> m<br><br>

    Endereço: <input type="text" size="40" name="endereco" required><br><br>

    Nº: <input type="text" size="5" name="numero_casa" required><br><br>

    CEP: <input type="text" id="cep" size="9" name="cep"
        placeholder="00000-000" required><br><br>
    
    Celular: 
    <input type="tel" name="celular"
       pattern="\(\d{2}\)\s?\d{5}-\d{4}"
       placeholder="(99) 99999-9999"
       required><br><br>

    E-mail: <input type="email" size="30" name="email"><br><br>

    Diagnóstico:<br>
    <textarea name="diagnostico" rows="20" cols="80"></textarea><br><br>

    Anexar Exames:  
    <input type="file" name="arquivo[]" multiple accept="application/pdf"><br><br>

    <button type="submit">Enviar</button>

</form>

</body>
</html>
